<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" onsubmit="onSubmit()">
      <fieldset class="info-sections">
        <legend>Personal information</legend>
        <label for="surname-value" class="box">
          Surname:
          <input type="text" name="surname"
          id="surname-value" autocomplete="off"
          required>
        </label>
        <label for="name-value" class="box">
          Name:
          <input type="text" name="name"
           id="name-value" autocomplete="off"
           required>
        </label>
        <label for="age-value" class="box">
          How old are You?
          <input type="text" name="age"
           id="age-value" value="12"
           min="8" max="100"
           autocomplete="off" required
           size="5">
        </label>
        <label for="birthday-value" class="box">
          Full date of birth:
          <input type="date" name="birthday"
          id="birthday-value" autocomplete="off"
          max="2021-09-06" required>
        </label>
        <label for="terms-agreement-value" class="box">
          I accept the term of the agreement
          <input type="checkbox" name="terms-agreement"
          id="terms-agreement-value" required>
        </label>
      </fieldset>
      <fieldset class="info-sections">
        <legend>Registration</legend>
        <label for="email-value" class="box">
          E-mail:
          <input type="email" name="email"
          id="email-value" placeholder="email@example.com"
          autocomplete="off" required>
        </label>
        <label for="password-value" class="box">
          Password:
          <input type="password" name="password"
          id="password-value" minlength="5"
          maxlength="20" autocomplete="off"
          required>
        </label>
      </fieldset>
      <fieldset class="info-sections">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="yes-value" class="bigger-text">
          <input type="radio" name="cat"
          id="yes-value">Yes
        </label>
        <label for="no-value" class="bigger-text">
          <input type="radio" name="cat"
          id="no-value">No
        </label>
        <label for="color-value" class="box">
          What is your favourite color?
          <input type="color" name="color"
          id="color-value">
        </label>
        <label for="time-value" class="box">
          What time do you go to bed?
          <input type="time" name="time"
          id="time-value" step="1">
        </label>
        <label for="car-value" class="box">
          What are your favourite brand of cars?
          <select name="car" id="car-value"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value="" disabled></option>
          </select>
        </label>
        <label for="rate-value" class="box">
          How do you rate our work?
          <input type="range" name="rate"
          id="rate-value" min="1"
          max="10" value="1">
        </label>
      </fieldset>
      <fieldset class="info-sections">
        <legend>Additional info:</legend>
        <label for="about-value" class="box">
          Comments:
          <textarea name="about" id="about-value"
          cols="20" rows="2"
          autocomplete="off">
          </textarea>
        </label>
        <label for="recommend-value" class="box">
          Would you recommend us?
          <select name="recommend" id="recommend-value"
          size="1" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
